<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPlan PC - Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="logo">TPlan</h1>
                <span class="trip-title">서울 3일 여행</span>
            </div>
            <div class="header-right">
                <button class="btn-secondary">저장</button>
                <button class="btn-primary">공유하기</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>플랜 박스</h2>
                    <button class="btn-add" aria-label="Add new plan">+</button>
                </div>
                
                <div class="plan-boxes-container" id="planBoxesContainer">
                    <!-- Plan boxes will be generated here -->
                </div>

                <div class="sidebar-footer">
                    <div class="category-filters">
                        <button class="filter-chip active" data-category="all">전체</button>
                        <button class="filter-chip" data-category="attraction">관광</button>
                        <button class="filter-chip" data-category="food">맛집</button>
                        <button class="filter-chip" data-category="transport">이동</button>
                    </div>
                </div>
            </aside>

            <!-- Timeline -->
            <main class="timeline-container">
                <div class="timeline-header">
                    <div class="date-navigation">
                        <button class="date-nav-btn" aria-label="Previous day">←</button>
                        <h2 class="current-date">Day 1 - 2024년 1월 15일</h2>
                        <button class="date-nav-btn" aria-label="Next day">→</button>
                    </div>
                </div>

                <div class="timeline" id="timeline">
                    <div class="timeline-track">
                        <!-- Time slots -->
                        <div class="time-slots">
                            <div class="time-slot" data-time="09:00">
                                <span class="time-label">09:00</span>
                                <div class="slot-content" data-slot="09:00"></div>
                            </div>
                            <div class="time-slot" data-time="10:00">
                                <span class="time-label">10:00</span>
                                <div class="slot-content" data-slot="10:00"></div>
                            </div>
                            <div class="time-slot" data-time="11:00">
                                <span class="time-label">11:00</span>
                                <div class="slot-content" data-slot="11:00"></div>
                            </div>
                            <div class="time-slot" data-time="12:00">
                                <span class="time-label">12:00</span>
                                <div class="slot-content" data-slot="12:00"></div>
                            </div>
                            <div class="time-slot" data-time="13:00">
                                <span class="time-label">13:00</span>
                                <div class="slot-content" data-slot="13:00"></div>
                            </div>
                            <div class="time-slot" data-time="14:00">
                                <span class="time-label">14:00</span>
                                <div class="slot-content" data-slot="14:00"></div>
                            </div>
                            <div class="time-slot" data-time="15:00">
                                <span class="time-label">15:00</span>
                                <div class="slot-content" data-slot="15:00"></div>
                            </div>
                            <div class="time-slot" data-time="16:00">
                                <span class="time-label">16:00</span>
                                <div class="slot-content" data-slot="16:00"></div>
                            </div>
                            <div class="time-slot" data-time="17:00">
                                <span class="time-label">17:00</span>
                                <div class="slot-content" data-slot="17:00"></div>
                            </div>
                            <div class="time-slot" data-time="18:00">
                                <span class="time-label">18:00</span>
                                <div class="slot-content" data-slot="18:00"></div>
                            </div>
                            <div class="time-slot" data-time="19:00">
                                <span class="time-label">19:00</span>
                                <div class="slot-content" data-slot="19:00"></div>
                            </div>
                            <div class="time-slot" data-time="20:00">
                                <span class="time-label">20:00</span>
                                <div class="slot-content" data-slot="20:00"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Drop zone indicator -->
                <div class="drop-indicator" id="dropIndicator"></div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>플랜 편집</h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="planTitle">제목</label>
                    <input type="text" id="planTitle" class="form-input" />
                </div>
                <div class="form-group">
                    <label for="planTime">시간</label>
                    <select id="planTime" class="form-input">
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="planDuration">소요 시간</label>
                    <select id="planDuration" class="form-input">
                        <option value="30">30분</option>
                        <option value="60">1시간</option>
                        <option value="90">1시간 30분</option>
                        <option value="120">2시간</option>
                        <option value="180">3시간</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="planDescription">메모</label>
                    <textarea id="planDescription" class="form-input" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="btnCancel">취소</button>
                <button class="btn-danger" id="btnDelete">삭제</button>
                <button class="btn-primary" id="btnSave">저장</button>
            </div>
        </div>
    </div>

    <!-- Ghost element for dragging -->
    <div class="plan-box-ghost" id="ghostElement"></div>

    <script src="script.js"></script>
</body>
</html>
