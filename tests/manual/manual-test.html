<!DOCTYPE html>
<html>
<head>
    <title>Modal UI Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 672px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #f9fafb);
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
        }
        .body {
            padding: 24px;
            background: #f9fafb;
        }
        .section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #f3f4f6;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select, textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .place-input-wrapper {
            position: relative;
        }
        .place-input {
            width: 100%;
            padding-right: 100px;
        }
        .map-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 16px;
            background-color: #3b82f6;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .time-section {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        .time-group {
            flex: 1;
        }
        .time-inputs {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .time-input {
            width: 60px;
            padding: 8px;
            text-align: center;
        }
        .cost-end-section {
            display: flex;
            gap: 16px;
        }
        .cost-group, .end-time-group {
            flex: 1;
        }
        .end-time-display {
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background-color: #f9fafb;
            font-size: 14px;
            color: #1f2937;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }
        .footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-save {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-bottom: 30px;">이미지와 동일한 모달 UI 구현</h2>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <input type="text" value="제목입력" style="font-size: 24px; font-weight: bold; background: transparent; border: none; border-bottom: 2px solid transparent; width: 100%;">
        </div>
        
        <!-- Body -->
        <div class="body">
            <!-- 카테고리 -->
            <div class="section">
                <label>카테고리</label>
                <select style="width: 100%;">
                    <option>관광</option>
                    <option>식사</option>
                    <option>카페</option>
                    <option>쇼핑</option>
                    <option>숙소</option>
                </select>
            </div>
            
            <!-- 장소입력 -->
            <div class="section">
                <label>장소입력(선택)</label>
                <div class="place-input-wrapper">
                    <input type="text" class="place-input" placeholder="지도로 장소찾기">
                    <button class="map-button">지도로 찾기</button>
                </div>
            </div>
            
            <!-- 주소 및 시간 정보 -->
            <div class="section">
                <!-- 주소입력 -->
                <div style="margin-bottom: 20px;">
                    <label>주소입력</label>
                    <input type="text" style="width: 100%;" placeholder="">
                </div>
                
                <!-- 시작시간 & 소요시간 -->
                <div class="time-section">
                    <div class="time-group">
                        <label>시작시간</label>
                        <div class="time-inputs">
                            <input type="number" class="time-input" placeholder="">
                            <span>시</span>
                            <input type="number" class="time-input" placeholder="">
                            <span>분</span>
                        </div>
                    </div>
                    
                    <div class="time-group">
                        <label>소요시간</label>
                        <div class="time-inputs">
                            <input type="number" class="time-input" placeholder="">
                            <span>시간</span>
                            <input type="number" class="time-input" placeholder="">
                            <span>분</span>
                        </div>
                    </div>
                </div>
                
                <!-- 비용 & 종료시간 -->
                <div class="cost-end-section">
                    <div class="cost-group">
                        <label>비용</label>
                        <input type="text" style="width: 100%;" placeholder="">
                    </div>
                    
                    <div class="end-time-group">
                        <label>종료시간</label>
                        <div class="end-time-display">미설정</div>
                    </div>
                </div>
            </div>
            
            <!-- 메모 -->
            <div class="section">
                <label>메모</label>
                <textarea placeholder=""></textarea>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <button class="btn btn-cancel">취소</button>
            <button class="btn btn-save">💾 저장</button>
        </div>
    </div>
    
    <div style="margin-top: 40px; padding: 20px; background: #fef3c7; border-radius: 8px; border: 1px solid #fcd34d;">
        <h3 style="margin: 0 0 10px 0;">✅ 적용된 변경사항:</h3>
        <ul style="margin: 0; padding-left: 20px;">
            <li>장소입력 필드에 "지도로 찾기" 버튼 통합</li>
            <li>주소입력 별도 필드로 분리</li>
            <li>시작시간과 소요시간을 한 줄에 배치</li>
            <li>비용과 종료시간을 한 줄에 배치</li>
            <li>깔끔한 레이아웃과 일관된 스타일</li>
            <li>이동 모달은 기존 디자인 유지</li>
        </ul>
    </div>
</body>
</html>
